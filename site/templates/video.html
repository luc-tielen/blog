<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{{siteTitle}}">
    <meta name="author" content="{{author}}">
    <meta name=viewport content="width=device-width, initial-scale=1">
    {{>site/templates/meta-data.html}}
    <title>{{title}}</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <script defer data-domain="luctielen.com" src="https://plausible.io/js/plausible.js"></script>
  </head>
</head>
<body>
  {{>site/templates/header.html}}
  <main class="video">
    <h1>{{title}}</h1>
    <!--
    <span class="date">{{date}}</span>
    -->
    <iframe width="1156"
            height="650"
            src="https://www.youtube.com/embed/{{youtubeUrl}}"
            title="{{title}}"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; gyroscope; accelerometer; picture-in-picture"
            allowfullscreen>
    </iframe>

    {{{content}}}
  </main>
</body>
